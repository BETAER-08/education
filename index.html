<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영단어 저장 사이트</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="input-section">
            <input type="text" id="wordInput" placeholder="영단어를 입력하세요">
            <div class="button-group">
                <button id="saveButton">저장</button>
                <button id="resetButton">초기화</button>
            </div>
        </div>
        <div class="word-list-section">
            <div id="alphabetList" class="word-list"></div>
        </div>
        <div class="instructions">
            <h2>사용 설명서</h2>
                <p>1. 위 입력창에 단어를 입력하세요.</p>
                <p>2. 단어 입력하면 첫번째 알파벳 별로 구분됩니다.</p>
                <p>3. 단어는 좌클릭을 통해 삭제할수 있습니다.</p>
                <p>4. 모든 단어를 초기화하려면 "단어 초기화" 버튼을 클릭하세요.</p>
                <p>5. 단어를 좌클릭 하면 사전으로 바로 연결되어 볼수 있습니다.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
